{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-3 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-6">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body">

                            <!-- Form Login -->
                            <div class="container mb-1 px-0">
                                <div class="row justify-content-center">
                                    <div class="col-md-11">
                                        <h4 class="mb-1 text-center">Login</h4>
                                        
                                        <!-- Flash Messages -->
                                        {% if messages %}
                                        <div class="container mt-1">
                                          {% for message in messages %}
                                            <div class="alert alert-dismissible {% if message.tags %}{{ message.tags }}{% endif %}" role="alert">
                                              {{ message }}
                                              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                            </div>
                                          {% endfor %}
                                        </div>
                                      {% endif %}                                      

                                        <hr class="my-2">
                                        <div class="d-flex align-items-center">
                                            <h4 class="flex-grow-1 text-center text-primary">PT Grace Solution
                                        </div>                            
                                        <hr class="my-1">
                                        
                                        <h6 class="card-subtitle line-on-side text-muted text-center font-small-3 pt-2"><span>Silahkan Masuk</span></h6>
                                        <form method="post" action="{% url 'login_user' %}">
                                            {% csrf_token %}
                                            <label for="user_id" class="form-label text-start mt-1">User ID:</label>
                                            <input type="text" class="form-control" name="user_id" required>
                                            <br>
                                            <label for="nama_user" class="form-label text-start">Nama User:</label>
                                            <input type="text" class="form-control" name="nama_user" required>
                                            <br>
                                            <div>
                                            <h8>Belum Punya Akun?  <a class="mb-1" href="{% url 'register_user' %}">Silakan Register</a> <br> <br></h8>
                                            </div>
                                            <button type="submit" class="btn btn-primary w-100">Login</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <!-- End Form Login -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
