<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

    <title>Register Detail</title>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Register Detail</h2>
                        <form method="post" enctype="multipart/form-data" action="{% url 'register_detail' %}">
                            {% csrf_token %}
                            <div class="row g-3">
                                <hr class="bg-primary">
                                <!-- TbUser Fields -->
                                <div class="mb-2 col-md-6">
                                    <label for="user_id" class="form-label">User ID</label>
                                    <input type="text" class="form-control" id="user_id" name="user_id"
                                        value="{{ user_info.user_id }}" readonly>
                                </div>
                                <div class="mb-2 col-md-6">
                                    <label for="nama_user" class="form-label">Nama User</label>
                                    <input type="text" class="form-control" id="nama_user" name="nama_user"
                                        value="{{ user_info.nama_user }}">
                                </div>
                                <!-- ... (lanjutan fields TbUser) ... -->
                                <hr class="bg-primary">
                                <!-- TbUserdetail Fields -->
                                <div class="mb-2 col-md-6">
                                    <label for="tempat_lahir" class="form-label">Tempat Lahir</label>
                                    <input type="text" class="form-control" id="tempat_lahir" name="tempat_lahir"
                                        value="{% if user_detail_info %}{{ user_detail_info.tempat_lahir }}{% endif %}"
                                        placeholder="Belum diisi">
                                </div>
                                <div class="mb-2 col-md-6">
                                    <label for="tanggal_lahir" class="form-label">Tanggal Lahir</label>
                                    <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir"
                                        value="{% if user_detail_info %}{{ user_detail_info.tanggal_lahir }}{% endif %}"
                                        placeholder="Belum diisi">
                                </div>
                                <div class="mb-2">
                                    <label for="alamat" class="form-label">Alamat</label>
                                    <input type="text" class="form-control" id="alamat" name="alamat"
                                        value="{% if user_detail_info %}{{ user_detail_info.alamat }}{% endif %}"
                                        placeholder="Belum diisi">
                                </div>
                                <div class="mb-2 col-md-6">
                                    <label for="nik" class="form-label">NIK</label>
                                    <input type="text" class="form-control" id="nik" name="nik"
                                        value="{% if user_detail_info %}{{ user_detail_info.nik }}{% endif %}"
                                        placeholder="Belum diisi">
                                </div>
                                <div class="mb-2 col-md-6">
                                    <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
                                    <select type="text" class="form-control" id="jenis_kelamin" name="jenis_kelamin"
                                        placeholder="Belum diisi">
                                        <option value="Pria"
                                            {% if user_detail_info and user_detail_info.jenis_kelamin == 'Pria' %} selected {% endif %}>Pria</option>
                                        <option value="Wanita"
                                            {% if user_detail_info and user_detail_info.jenis_kelamin == 'Wanita' %} selected {% endif %}>Wanita</option>
                                    </select>
                                </div>
                                <div class="mb-2 col-md-6">
                                    <label for="e_mail" class="form-label">E-mail</label>
                                    <input type="text" class="form-control" id="e_mail" name="e_mail"
                                        value="{% if user_detail_info %}{{ user_detail_info.e_mail }}{% endif %}"
                                        placeholder="Belum diisi">
                                </div>
                                <div class="mb-2 col-md-6">
                                    <label for="tanggal_masuk" class="form-label">Tanggal Masuk</label>
                                    <input type="date" class="form-control" id="tanggal_masuk" name="tanggal_masuk"
                                        value="{% if user_detail_info %}{{ user_detail_info.tanggal_masuk }}{% endif %}"
                                        placeholder="Belum diisi">
                                </div>
                                <!-- Tambahkan input untuk upload foto -->
                                <div class="mb-2">
                                    <label for="foto_user" class="form-label">Upload Foto User</label>
                                    <input type="file" class="form-control" id="foto_user" name="foto_user" accept="image/*">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-3">Simpan Perubahan</button>
                        </form>
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Kembali</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
