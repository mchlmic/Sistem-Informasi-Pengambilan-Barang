<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

    <title>Registrasi</title>
</head>

<body class="bg-light">
    <!-- Form Registrasi -->
    <div class="container p-2">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-2">Form Registrasi</h2>
                        <hr>
                        <div class="d-flex align-items-center">
                            <h4 class="flex-grow-1 text-center text-primary">PT Grace Solution
                        </div> 
                        <form method="post" action="{% url 'register_user' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="user_id" class="form-label"> <b> User ID </b></label>
                                <input type="text" class="form-control" id="user_id" name="user_id" placeholder="Masukan User ID" required>
                            </div>
                            <div class="mb-3">
                                <label for="nama_user" class="form-label"> <b>Nama User</b></label>
                                <input type="text" class="form-control" id="nama_user" name="nama_user" placeholder="Masukan Nama User" required>
                            </div>
                            <div class="mb-3">
                                <label for="jabatan" class="form-label"> <b>Jabatan</b></label>
                                <input type="text" class="form-control" id="jabatan" name="jabatan" placeholder="Masukan Jabatan" required>
                            </div>
                            <div class="mb-3">
                                <label for="departemen" class="form-label"> <b>Departemen</b> </label>
                                <input type="text" class="form-control" id="departemen" name="departemen" placeholder="Masukan Departemen" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label"> <b>Password</b> (Silakan Buat Password Untuk Akun Anda)</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Masukan Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
